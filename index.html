<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fasthand&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city......"
            required
            id="search-form-input"
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button"
          id="search-form-button/>
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">Paris</h1>
            <p class="weather-app-details">
              <span id="time"> Tuesday 14:38</span>,
              <span id="description"> Scattered clouds</span>
              <br />
              Humidity: <strong id="humidity">60%</strong>, Wind:
              <strong id="wind-speed">20km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div id="icon">⛅</div>
            <div class="weather-app-temperature" id="temperature">14</div>
            <div class="weatehr-app-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/tinotendapraise">Praise Vhumbunu</a>, is
        open sourced on <a href="https://github.com/">GitHub</a> and hosted on
        <a href="https://weatheryekunze.netlify.app/">Netlify</a>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
