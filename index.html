<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div>
      <header>
        <form id="search-form">
          <input
            type="text"
            placeholder="Enter city........"
            required
            id="city"
          />
          <input type="submit" value="search" id="search" />
        </form>
      </header>
      <div id="Weather-forecast">
        <main>
          <div>
            <h1>Harare</h1>
            <p class="weather-description">
              <span id="day">Wednesday 13:53,</span>
              <span id="description">light rain </span>
              <br />
              <span>Humidity:60%,</span>
              <span id="windspeed">Wind:2.57km/h</span>
            </p>
          </div>
          <div id="temperature">â›…14</div>
        </main>

        <footer>
          Coded by
          <a href="https://github.com/tinotendapraise">Praise Vhumbunu</a>, is
          open sourced on <a href="https://github.com/">GitHub</a> and hosted on
          <a href="https://weatheryekunze.netlify.app/">Netlify</a>
        </footer>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
